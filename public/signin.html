<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">     
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- logo 字體 -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="CSS/common.css" media="all">
    <link rel="stylesheet" href="CSS/signin.css" media="all">
    <script src="js/lib.js"></script>
    <script src="js/signin.js"></script>
    <title>mapBook Sign In</title>

    
</head>
<body>
    <div class = "main">
        <nav>
            <div>
                <a href="/" >
                    <p class="Logo">mapBook</p>
                </a>
            </div>
            <div>
                <ul>
                    <li class="nav_item"><a href="/">About</a></li>
                    <li class="nav_item"><a href="/main_map.html">Explore</a></li>
                    <li class="nav_item" onclick="signin_or_out()"><a></a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="mask">
            <div class="sign_in_container">
                <h1> &nbsp </h1>
                <div class="text">
                    <input class="user" id = "email" type="text" placeholder="email" autocomplete="off">
                    <input class="user" id = "password" type="password" placeholder="password" autocomplete="off">
                    <button onclick="set_header()">Sign In</button>
                
                    <div id="fb-root">

                    </div> 
                    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=330988461138069&autoLogAppEvents=1"></script>
                    <div class="fb-login-button" data-width="100px" data-size="medium" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></div>
                </div>
                <p class="signup">New here? <a class="sign_up" href="/signup.html">Sign up</a> </p>
            </div>
            </div>
        </div>

        <footer>
            <div class="footer_bar">
                <div class="copyright">
                    <p>© 2019. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
